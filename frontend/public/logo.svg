<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Flare gradient (red-pink) -->
    <linearGradient id="flare" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e62058"/>
      <stop offset="50%" stop-color="#ff4070"/>
      <stop offset="100%" stop-color="#ff7094"/>
    </linearGradient>
    <!-- Plasma accent (blue) -->
    <linearGradient id="plasma" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#60a5fa"/>
    </linearGradient>
    <!-- Bolt gradient (white to soft pink) -->
    <linearGradient id="bolt" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#ffe0e8"/>
    </linearGradient>
    <!-- Dark center -->
    <radialGradient id="center" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#14142a"/>
      <stop offset="100%" stop-color="#0a0a14"/>
    </radialGradient>
    <!-- Outer glow -->
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="60%" stop-color="#e62058" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#e62058" stop-opacity="0"/>
    </radialGradient>
    <!-- Ring shadow -->
    <filter id="ringGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <!-- Bolt glow -->
    <filter id="boltGlow" x="-30%" y="-10%" width="160%" height="120%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <!-- Dot glow -->
    <filter id="dotGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Background glow -->
  <circle cx="256" cy="256" r="256" fill="url(#glow)"/>

  <!-- Main ring -->
  <circle cx="256" cy="256" r="215" fill="url(#flare)" filter="url(#ringGlow)"/>

  <!-- Inner dark circle -->
  <circle cx="256" cy="256" r="155" fill="url(#center)"/>

  <!-- Thin Plasma-blue inner ring accent -->
  <circle cx="256" cy="256" r="158" fill="none" stroke="url(#plasma)" stroke-width="2.5" opacity="0.5"/>

  <!-- Orbital dot top (Flare signature) -->
  <circle cx="256" cy="50" r="20" fill="url(#flare)" filter="url(#dotGlow)"/>

  <!-- Small Plasma orbital dot (bottom-right, represents cross-chain) -->
  <circle cx="410" cy="410" r="12" fill="url(#plasma)" filter="url(#dotGlow)" opacity="0.8"/>

  <!-- Lightning bolt â€” sharp, centered, represents instant payment -->
  <path
    d="M 280 120 L 222 260 L 266 260 L 218 400 L 230 400 L 310 248 L 262 248 L 304 120 Z"
    fill="url(#bolt)"
    filter="url(#boltGlow)"
  />
</svg>
