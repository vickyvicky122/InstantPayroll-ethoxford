<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="ring" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e62058"/>
      <stop offset="100%" stop-color="#ff7094"/>
    </linearGradient>
    <linearGradient id="bolt" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#ffd6e0"/>
    </linearGradient>
    <linearGradient id="inner" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0d0d18"/>
      <stop offset="100%" stop-color="#12121e"/>
    </linearGradient>
  </defs>
  <!-- Outer glow -->
  <circle cx="256" cy="256" r="240" fill="url(#ring)" opacity="0.15"/>
  <!-- Main ring -->
  <circle cx="256" cy="256" r="220" fill="url(#ring)"/>
  <!-- Inner cutout -->
  <circle cx="256" cy="256" r="160" fill="url(#inner)"/>
  <!-- Orbital dot (Flare style) -->
  <circle cx="256" cy="46" r="24" fill="url(#ring)"/>
  <!-- Lightning bolt (instant payment) -->
  <path d="M 228 140 L 200 272 L 252 272 L 232 380 L 320 236 L 264 236 L 296 140 Z" fill="url(#bolt)"/>
</svg>
